<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styleAdm.css">
    <title>VDMAKEUP</title>
</head>
<body>
    <div class="cont">
        <form class="form-container-1" onsubmit="logar(event)">
            <label>Usuario</label>
            <input type="text" class="user" required>
            <label>Senha</label>
            <input type="password" class="password" required>
            <button class="btnEnviar" type="submit">Pesquisar</button>
        </form>
    </div>

    <script>
        function logar(event) {
            event.preventDefault(); 
            var usuario = "vd";
            var senha = "make123";
            
            var usuarioD = document.getElementsByClassName('user')[0].value;
            var senhaD = document.getElementsByClassName('password')[0].value;

            if (usuarioD === usuario && senhaD === senha) {
                alert("Login efetuado!");// Alerta de sucesso
                window.location.href = 'crud.html'; 
            } else {
                alert("Erro no login."); 
            }
        }
    </script>
</body>
</html>
